<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex From</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name1">Name</label>
            <br>
            <input type="name" id="name1" name="name1">
            <br>
            <label for="email1">Email Id:</label>
            <br>
            <input type="email" id="email1" name="email1">
            <br>
            <label for="phoneno">Phone No.</label>
            <br>
            <input type="tel" id="phoneno" name="phoneno">
            <br>
            <br>
            <label for="DOB">Date Of Birth</label>
            <input type="date" name="dateofbirth" id="doteofbirth">
            <br>
            <br>
        <span>Gender:</span>
        <label for="gender1">Male</label>
        <input type="radio" name="gender1" id="gender1">
        

        <label for="gender2">Female</label>
        <input type="radio" name="gender2" id="gender2">
        <br>
        <br>
        <label for="country">Country</label>
        
        <select name="country" id="country">
        <option value="a">India</option>
            <option value="b">USA</option>
            <option value="c">UK</option>
        </select>
       
    </fieldset>
    <fieldset>
        <legend>Address</legend>

        <label for="street">Street:</label>
        <input type="text" name="Street" id="Street">
        <br>
        <br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city">
        <br>
        <br>
        <label for="state">State:</label>
        <input type="text" name="state" id="state">
        <br>
        <br>
        <label for="code">Zip Code:</label>
        <input type="text" name="code" id="code">
        <br>
        <br>
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <label for="terms">I agree to the terms of service</label>
        <input type="checkbox" name="terms" id="terms">
        <br>
        <br>
        <button>submit</button> 
    </fieldset>
   
    </form>
</body>
</html>
