<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Event Resgistration</h1>
    <form >
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="emailID">Email Id:</label>
        <br>
        <input type="email" id="emailID" name="emailID">
        <br>
        <br>
        <label for="phone.no">Phone No:</label>
        <br>
        <input type="tel" id="phone.no" name="phone.no">
        <br>
        <br>
        <label for="occupationtype">Occupation:</label>
        <br>
        <select name="occupationtype" id="occupationtype">
        <option value="student">Student</option>
        <option value="working">Working</option>
        <option value="professional">Professsional</option>
        <option value="unemployed">Unemployed</option>
        </select>
        <fieldset>
            <legend>Topics of interest:</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox3">JAVA Script</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
        </fieldset>
        <br>
        <br>
        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <button>Resgister</button>
    </form>
</body>
</html>
