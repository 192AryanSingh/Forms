<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <label for="name1">Name</label>
    <br>
    <input type="name" id="name1" name="name1">
    <br>
    <label for="email1">Email Id:</label>
    <br>
    <input type="email" id="email1" name="email1">
    <br>
    <label for="phoneno">Phone No.</label>
    <br>
    <input type="tel" id="phoneno" name="phoneno">
    <br>
    <br>
    <label for="fileUpload">Resume:</label>
    <input type="file" id="fileupload" name="fileupload">
    <br>
    <br>
    <label for="counter">Experience (in years)</label>
    <br>
    <input type="number" name="counter" min="0" max="50">
    <br>
    <br>
    <fieldset>
        <legend>Skills:</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox3">JAVA Script</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
    </fieldset>
    <br>
    <label for="educationtype">EducationType: </label>
    <br>
    
    <select name="educationType" id="educationType">
        <option value="a">Highschool</option>
        <option value="b">Btech</option>
        <option value="c">Mtech</option>
        <option value="d">PHD</option>
        <option value="e">Research</option>
        </select>
    <br>
    <fieldset>
        <legend>Availability:</legend>
        <label for="radio1">Full-Time</label>
        <input type="radio" name="radio" id="radio1">
        <br>

        <label for="radio2">Half-Time</label>
        <input type="radio" name="radio" id="radio2">
        <br>
        <label for="radio3">Over-Time</label>
        <input type="radio" name="radio" id="radio3">
        <br>
    </fieldset>
    <br>
    <label for="textarea1">Comments:</label>
    <br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
    <button>Resgister</button>


</body>
</html>
